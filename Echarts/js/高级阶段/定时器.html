<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function love() {
      return 'I love you'
    }

    function hate() {
      return 'I hate you'
    }
    let n = setInterval(love, 3000)
    console.log(n);

    let m = setInterval(hate, 3000)
    console.log(m)

    clearInterval(m)
    clearInterval(n)

  </script>
</body>
