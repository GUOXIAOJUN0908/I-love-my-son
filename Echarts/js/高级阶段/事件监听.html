<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 100px;
      background-color: pink;
      position: relative;
      margin: 0 auto;

    }

    .box1 {
      width: 10px;
      height: 10px;
      position: absolute;
      right: 0px;
      top: 0px;
      bottom: 390px;
    }

    .box1 img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1">
      <img src="/DOM/image/叉号.png" alt="">
    </div>
  </div>
  <script>
    //1，监听源
    const box = document.querySelector('.box')
    const box1 = document.querySelector('.box1')
    //2 事件
    box1.addEventListener('click', function () {
      box.style.display = 'none'
    })

  </script>
</body>

</html>
