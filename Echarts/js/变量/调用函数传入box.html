<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 40px;
      height: 40px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div>
  </div>
  <script>
    function get_max_arr(arr = []) {
      let max = arr[0]
      let min = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (max <= arr[i + 1]) {
          max = arr[i + 1]
        }

        if (min >= arr[i + 1]) {
          min = arr[i + 1]
        }

      }
      return [max, min]
    }

    let max_min = get_max_arr([2, 5, 6, 8, 9])
    console.log(max_min)

    const div = document.querySelector('div')
    div.innerHTML = max_min[0]
  </script>
</body>

</html>
