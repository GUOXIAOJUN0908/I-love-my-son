<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let a = 3

    console.log(a++ + 1)
    console.log(a)

    let a1 = 3
    console.log(++a1 + 1)
    console.log(a1)

    let i = 1
    console.log(i++ + ++i + i)
    console.log(i)
    let m = 1
    console.log(++m + m++ + i)
    console.log(m)
  </script>
</body>

</html>
