<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid pink;
      margin: 2px;
      border-radius: 50%;
      box-shadow: 2px 2px 2px rgb(177, 111, 149);
      text-align: center;
      /* background-color: pink; */

    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i <= 9; i++) {

      for (j = 1; j <= i; j++) {
        document.write(`<span> ${j}*${i}=${i * j} </span>`)
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
