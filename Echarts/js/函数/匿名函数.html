<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 立即执行函数之间必须加；
    //相互之间的数值不会相互污染
    //最后一个（）的作用是调用
    // (function(){
    //   let num=10
    // })();
    //  (function () {
    //     let num = 20
    //   })()
    (function (x, y) {
      console.log(x + y)
    })(1, 2);

    (function (x, y) {
      console.log(x + y)
    })(5, 2);
  </script>

</html>
