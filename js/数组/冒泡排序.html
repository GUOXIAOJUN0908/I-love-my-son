<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //我去，这么神奇吗？
    let arr = [5, 4, 3, 1, 2]
    for (let j = 0; j < arr.length - 1; j++) {
      for (let i = 0; i < arr.length - j - 1; i++) {

        if (arr[i] > arr[i + 1]) {
          let temp = arr[i]
          arr[i] = arr[i + 1]
          arr[i + 1] = temp
        }

      }
    }

    for (let i = 0; i < arr.length; i++) {
      document.write(`${arr[i]}<br>`)
    }

  </script>
</body>

</html>
