<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 600px;
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    caption {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    tr {
      height: 40px;
      cursor: pointer;
    }

    table tr:nth-child(1) {
      background-color: #ddd;
    }

    table tr:not(:first-child):hover {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <h2>学生信息</h2>
  <table>
    <caption>学生列表</caption>
    <tr>
      <th>name</th>
      <th>age</th>
      <th>gender</th>
      <th>hometown</th>
    </tr>

    <script>
      //1.准备数据
      let students = [
        { name: '小明', age: 18, gender: '男', hometown: '河北省' },
        { name: '小红', age: 18, gender: '男', hometown: '河北省' },
        { name: '小蓝', age: 18, gender: '男', hometown: '河北省' },
        { name: '小刚', age: 18, gender: '男', hometown: '河北省' },
        { name: '小白', age: 18, gender: '男', hometown: '河北省' },
        { name: '小黑', age: 18, gender: '男', hometown: '河北省' }
      ]
      //渲染页面
      for (let i = 0; i < students.length; i++) {
        document.write(` <tr>
      <td>${students[i].name}</td>
      <td>${students[i].age}</td>
      <td>${students[i].gender}</td>
      <td>${students[i].hometown}</td>
    </tr>
`)
      }
    </script>
  </table>
</body>

</html>
