<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text">
  <script>
    const a = document.querySelector('input')
    a.addEventListener('keydown', function () {
      console.log('键盘摁下了')
    })

    a.addEventListener('keyup', function () {
      console.log('键盘弹起了')
    })
  </script>
</body>

</html>
