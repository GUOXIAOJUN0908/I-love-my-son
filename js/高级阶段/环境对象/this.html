<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- //每个函数里面都有this 坏境对象，而且函数调用一下，打印的时候才会出现 -->
  <button>点击</button>
  <script>
    function fn() {
      console.log(this)
    }
    window.fn()
    //谁调用函数，那么this就是指向谁
    const btn = document.querySelector('button')
    btn.addEventListener('click', function () {
      console.log(this)//指向button这个对象
      this.style.color = 'red'
    })
  </script>
</body>

</html>
