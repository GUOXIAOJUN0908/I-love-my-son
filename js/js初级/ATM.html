<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let balance = 10000
    while (true) {
      let i = +prompt('请选择功能 1: 取钱; 2:存钱; 3:查询余额;4:退出')
      if (i === 4) {
        break

      }

      switch (i) {

        case 1: {
          let m = +prompt('请输入取款金额:')
          alert(`余额为${balance - m}`)
          break
        }
        case 2: {
          let m = +prompt('请输入存款金额:')
          alert(`余额为${balance + m}`)
          break
        }

        case 3: {
          alert(`余额为${balance - m}`)
          break
        }


      }


    }
  </script>

</body>

</html>
