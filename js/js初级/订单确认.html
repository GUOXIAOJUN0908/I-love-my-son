<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
      text-align: center;

    }

    table,
    th,
    td {
      border: 1px solid black;
      padding: 0 30px;

    }
  </style>
</head>

<body>
  <h2>订单确认</h2>

  <script>
    let price = +prompt('请输入价格：')
    let quantity = +prompt('请输入数量：')
    let addr = prompt('请输入地址：')
    let total = quantity * price

    document.write(`
       <table>
        <tr>
          <th>商品名称</th>
          <th>商品数量</th>
          <th>商品单价</th>
          <th>总价</th>
          <th>地址</th>
        </tr>
        <tr>
          <td>上衣</td>
          <td>${quantity}</td>
          <td>${price}</td>
          <td>${total}</td>
          <td>${addr}</td>
        </tr>
      </table>
`
    )
  </script>
</body>

</html>
